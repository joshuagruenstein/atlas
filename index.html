<!DOCTYPE html>

<html>
<head>
    <title>Atlas: Loss Surface Visualization</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<input style="display:none" id="filePicker" type="file" />

<div class="off-canvas off-canvas-sidebar-show" id="main">
    
    <div class="off-canvas-sidebar bg-primary" id="sidebar">

        <div class="container pt-2">

        <h4 class="text-center pt-2">Variables</h4>

        <div id="variableBox"></div>
    </div>
  

    </div>

    <a class="off-canvas-overlay" href="#close"></a>

    <div class="off-canvas-content pl-2">

        <header class="navbar p-2">
          <section class="navbar-section">
            <a class="btn btn-action" href="#sidebar"> <i class="icon icon-menu"></i></a>
          </section>
          <section class="navbar-center">
            <span class="text-primary">Atlas</span>
          </section>
          <section class="navbar-section">
             <button class="btn mr-2 btn-action"><i class="icon icon-emoji"></i></button>
             <button class="btn ml-2 btn-action"><i class="icon icon-share"></i></button>
          </section>

        </header>

        <div class="container" id="messageBox"></div>

        <div class="container">
        
            <div class="columns">
                <div class="column col-12">
                    <textarea class="form-input mt-2 input-lg" rows="3" placeholder="Type expression to minimize here" id="expressionSource"></textarea>
                    <div class="text-center" id="expressionRendering">``</div>
                </div>

                <div class="column col-md-9">

                    <div class="empty panel">
                        <p class="empty-title h5">The loss surface has not been generated.</p>
                        <p class="empty-subtitle">Click the button to begin visualization.  This may take some time.</p>

                        <div class="empty-action">
                            <button class="btn btn-primary">Generate loss surface</button>
                        </div>
                    </div>

                </div>

                <div class="column col-md-3">
                    <ul class="menu">
                    
                        <li class="divider" data-content="SURFACE"></li>

                        <li class="menu-item">
                            <div class="input-group">
                                <span class="input-group-addon">Points</span>
                                <input class="form-input" type="number" size="2" value="1000">
                            </div>
                        </li>

                        <li class="menu-item">
                            <label class="form-switch">
                                <input type="checkbox">

                                <i class="form-icon"></i> Show optimizer path
                            </label>
                        </li>

                        <li class="divider" data-content="OPTIMIZER"></li>

                        <li class="menu-item">
                            <select class="form-select">
                                <option>SGD</option>
                                <option>Momentum</option>
                                <option>Adagrad</option>
                                <option>Adadelta</option>
                                <option>Adam</option>
                                <option>RMSProp</option>
                            </select>
                        </li>

                        <li class="menu-item pt-2">
                            <div class="input-group">
                                <span class="input-group-addon ">Learning Rate</span>
                                <input class="form-input" type="number" size="2" placeholder="0.01">
                            </div>
                        </li>

                        <li class="menu-item pt-2 pb-2">
                            <div class="input-group">
                                <span class="input-group-addon ">Steps</span>
                                <input class="form-input" type="number" size="2" value="50">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        
        </div>

    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=AM_CHTML"></script>

<script>
window.MathJax = {
    "fast-preview": {
        disabled: true
    },
    AuthorInit: function() {
        MathJax.Hub.Register.StartupHook('End', function() {
            MathJax.Hub.processSectionDelay = 0;
            var demoSource = document.getElementById('expressionSource');
            var demoRendering = document.getElementById('expressionRendering');
            var math = MathJax.Hub.getAllJax('demoRendering')[0];
            demoSource.addEventListener('input', function() {
                MathJax.Hub.Queue(['Text', math, demoSource.value]);
            })
        })
    }
}
</script>

<script type="module" src="index.js"></script>

</body>
</html>
